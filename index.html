<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacúnate</title>
    <link href="static/css/tailwind.css" rel="stylesheet">
    <script src="static/js/flowbite.js"></script>
</head>

<body>
    <!--Menú de navegación-->
    <nav class="z-0 bg-white border-gray-200 px-2 py-2.5 sm:px-4 md:py-16 dark:bg-gray-800">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="#" class="flex items-start">
                <img src="static/img/vacunate_blue_logo.png" class="hidden mr-3 h-10 md:h-16 dark:block" alt="Vacúnate">
                <img src="static/img/vacunate_bicolor_logo.png" class="mr-3 h-10 md:h-16 dark:hidden" alt="Vacúnate">
            </a>
            <div class="flex md:order-2">
                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm md:text-2xl px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Comenzar</button>
                <button data-collapse-toggle="mobile-menu-4" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"

                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                        xmlns="http://www.w3.org/2000/svg">

                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"

                    </svg>
                </button>
            </div>
            <div class="hidden justify-end items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-4">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-10 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 bg-blue-900 md:text-2xl text-lg rounded md:bg-transparent text-[rgb(109,123,147)] md:p-0 dark:text-white"
                            aria-current="page">Información</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 md:text-2xl text-lg text-[rgb(109,123,147)] border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Educación</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 md:text-2xl text-lg text-[rgb(109,123,147)] border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Noticias</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 md:text-2xl text-lg text-[rgb(109,123,147)] border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Regulación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="items-center md:columns-2 dark:bg-gray-800">
        <div>
            <p
                class="py-6 w-3/4 md:w-96 md:text-6xl text-3xl font-bold text-[rgb(31,62,114)] dark:text-white mr-auto ml-auto">
                Combatamos el virus con vacunación</p>
            <p
                class="w-3/4 md:w-96 md:text-lg text-base text-justify text-[rgb(109,123,147)] dark:text-white mr-auto ml-auto">
                Detengamos la pandemia a través de la vacunación, no permitas que tú familia y tu sean infectados</p>

            <div class="py-8 w-full justify-center inline-flex ml-auto mr-auto">
                <svg class="w-6 h-6 dark:text-white" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"></path>La mejor

                <svg class="w-6 h-6 dark:text-white" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                </svg>
                <p class="text-[rgb(31,62,114)] px-3 text-base dark:text-white">Vacunas certificadas</p>
            </div>
        </div>
        <div class="-z-10">
            <img src="static/img/nurse_vacinne.jpg" class="rounded-t-lg">
        </div>
